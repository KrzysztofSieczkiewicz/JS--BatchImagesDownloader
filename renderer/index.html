<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="../node_modules/exceljs/dist/exceljs.js"></script>
    <script src="js/renderer.js" defer></script>
    <title>Batch Image Downloader</title>
  </head>
  <body>
    <div class="form-container">
      
      <section id="file-button">
        <div class="file-selector">
          <img src="./images/logo.svg" width="32" />
          <span class="file-selector-label">Select .xlsx file to process</span>
          <input id="xlsx-file-input" type="file" />
        </div>
        <div id="current-file-data" style="display:none">
          <span class="current-file">
            <p id="input-file-name" class="current-file-name" style="font-weight: bold;"></p>
            <p id="input-file-path" class="current-file-path"></p>
          </span>
        </div>
      </section>

      <section id="file-processing">
        <button id="btn-file-process">Load</button>
        <span class="file-details">
          <p id="file-process-progress"></p>
          <p id="file-process-rows"></p>
          <p id="file-process-cells"></p>
        </span>
      </section>

      <section id="download">
        <button id="btn-download">Download</button>
        <span class="download-details">
          <p id="download-progress"></p>
          <p id="download-rows"></p>
          <p id="download-cells"></p>
        </span>
      </section>
    </div>
    
  </body>
</html>
